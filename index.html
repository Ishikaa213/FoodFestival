<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Festival Flyer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flyer">
        <div class="header-image"></div>
        <div class="content">
            <h1 class="title">Food Festival 2023</h1>
            <p class="subtitle">Taste, Enjoy, and Celebrate!</p>
            <div class="details">
                <div class="detail">
                    <p><strong>Date:</strong></p>
                    <p>December 12, 2024</p>
                </div>
                <div class="detail">
                    <p><strong>Location:</strong></p>
                    <p>Central Park, NYC</p>
                </div>
                <div class="detail">
                    <p><strong>Time:</strong></p>
                    <p>11 AM - 9 PM</p>
                </div>
            </div>
            <a href="#" class="cta">Get Your Tickets</a>
        </div>
    </div>
</body>
</html>
